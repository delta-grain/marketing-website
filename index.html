<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta Grain Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
  <link href="styles/output.css" rel="stylesheet">
</head>
<body>
  <div id="main" class="flex flex-col h-screen justify-center gap-4 text-center">
    <div class="flex justify-center">
      <img src="images/logo-text.png" class="px-8 sm:px-12 md:px-24 lg:px-0">
    </div>
    <div class="my-0.5 sm:my-1"></div>
    <div class="flex justify-center">
      <img src="images/logo-image.png" class="px-8 sm:px-12 md:px-24 lg:px-0">
    </div>
    <div class="my-1 sm:my-2"></div>
    <div class="flex justify-center gap-2 font-bold text-lg sm:text-xl lg:text-2xl" style="font-family: 'Arvo'">
      <span>Sidon, MS</span>
      <span>|</span>
      <span>Minter City, MS</span>
    </div>
    <div class="my-2"></div>
    <div class="space-y-4 font-medium">
      <div class="flex justify-center">
        <img src="images/open-sign.png" class="w-24 sm:w-32 md:w-36">
      </div>
      <p class="text-xs lg:text-sm text-gray-500">Website Coming Soon</p>
    </div>
  </div>
</body>
</html>

<script>
let userAgentString = window.navigator.userAgent
let isChrome = userAgentString.indexOf("Chrome") > -1
let isSafari = userAgentString.indexOf("Safari") > -1
if ((isChrome) && (isSafari)) isSafari = false
if (isSafari) {
  document.getElementById("main").classList.add("safari-full-height")
}
</script>

<style>
.safari-full-height {
  height: -webkit-fill-available;
}
</style>
